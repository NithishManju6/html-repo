<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/p1.css">
    <title>Home Page</title>
</head>

<body>
    <section class="section1P1">
        <div class="container">
            <div class=" row calculator no-gutters">
                <div class="calc-row col-md-12">
                    <div class="screen">0123456789</div>
                </div>

                <div class="calc-row col-md">
                    <div class="button">C</div>
                    <div class="button plus-minus">+/-</div>
                    <div class="button">%</div>
                    <div class="button root">sqrt</div>
                    <div class="button inverse">1/x</div>
                </div>

                <div class="calc-row col-md">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button divice">/</div>
                    <div class="button">-</div>
                </div>

                <div class="calc-row col-md">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button multiply">*</div>
                    <div class="button pi">pi</div>
                </div>

                <div class="calc-row col-md">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button plus1">+</div>
                </div>

                <div class="calc-row col-md">
                    <div class="button zero">0</div>
                    <div class="button decimal">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
